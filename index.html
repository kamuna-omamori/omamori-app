<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>おまもり屋 KAMUNA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="text-align:center">
    <h1>おまもり屋 KAMUNA の　<br>　癒しと願いのアプリ</h1>
     <br>
      <p style="font-size: 16px; line-height: 1.6;">
    1日1回 名前と願いを入力してKAMUNAセラピー。<br>
  </p>
    <br>
    <form id="omamoriForm">
      <label>名前を記入してください: <input type="text" id="nameInput" required /></label><br />
      <br>
      <label>願いを教えてください（選択または記載）:
       <select id="wishSelect">
  <option value="健康">健康</option>
  <option value="家内安全">家内安全</option>
  <option value="恋愛成就">恋愛成就</option>
  <option value="商売繁盛">商売繁盛</option>      <!-- 🆕 追加 -->
  <option value="良縁祈願">良縁祈願</option>      <!-- 🆕 追加 -->
</select>
        <input type="text" id="customWish" placeholder="自由記入欄（10文字まで）" maxlength="10" />
      </label><br /＞
            <br>
           <br>
      <p style="font-size: 20px; line-height: 1.6;">
    ☆深呼吸、前屈、首などの動かしやすさを確認し、<br>
        生成ボタンをクリックしてください
  </p>
           <br>
      <button type="submit">御守りを生成</button>
       <br>
      <p style="font-size: 16px; line-height: 1.6;">
    *名前と願いの情報は保存されません。<br>
  </p>
    </form>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
